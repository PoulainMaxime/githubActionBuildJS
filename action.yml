name: Building JS
author: Mafiia__
description: 'An easy GA to build your JS projet without dependencies'
branding:
  icon: 'check'
  color: 'blue'
inputs:
  cmd:
    description: 'Add some config for vuejs project'
    required: true
  path:
    description: 'Add path to your vuejs project'
    required: true
runs:
  using: 'docker'
  image: 'node:10'
  args:
    - cd ${{inputs.path}} && ${{inputs.cmd}} install
    - cd ${{inputs.path}} && ${{inputs.cmd}} run build
    - cd ${{inputs.path}} && rm -rf node_modules
